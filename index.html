<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- start screen -->
      <div id="start-screen" class="start">
        <h3>This a quiz game for code guyvers</h3>
        <button id="start-btn">Start</button>
      </div>
      <!-- question and choices -->
      <div class="question hide">
        <span id="time"></span>
        <h3 class="question-title">question title</h3>
        <div class="choices"></div>
        <div class="answer-result"></div>
      </div>
      <div class="user-form hide">
        <h3 class="message"></h3>
        <form>
          <label for="name">Your Name: </label>
          <input
            type="text"
            id="name"
            label="name"
            placeholder="whats your name bud.."
          />
          <input type="submit" value="submit" />
        </form>
      </div>
      <div class="end-screen hide"></div>
      <div class="scoreboard hide">
        <a> <button>back to start</button> </a>
      </div>
    </div>
  </body>
  <script src="./assets/js/questions.js"></script>
  <script src="./assets/js/quiz-logic.js"></script>
</html>
